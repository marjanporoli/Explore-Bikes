{% extends "base/BS_Base.html" %}
{% block content %}
    <h1 class="display-1 text-center p-5">Add Part</h1>
    <form action="/new_give_review/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="reviewid">Review ID</label>
            <input type="text" class="form-control" id="reviewid" name="reviewid">
        </div>
        <div class="form-group">
            <label for="customername">Customer Name</label>
            <input type="text" class="form-control" id="customername" name="customername">
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" class="form-control" id="review" name="review">
        </div>
        <div class="form-group">
            <label for="reviewdate">Review Date</label>
            <input type="text" class="form-control" id="reviewdate" name="reviewdate">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit
        </button>
    </form>

{% endblock %}
