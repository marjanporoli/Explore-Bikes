{% extends "base/BS_Base.html" %}
{% block content %}
    <h1 class="display-1 text-center p-5">New Service</h1>
    <form action="/add_new_service/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="servicename">Service Type</label>
            <input id="servicename" name="servicename" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit
        </button>
    </form>

{% endblock %}
