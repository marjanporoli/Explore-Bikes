{% extends "base/BS_Base.html" %}
{% block content %}

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Staff ID</th>
            <th scope="col">Staff Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        {% for staff in staffs %}
            <tr>
                <td>{{ staff.Staffid }}</td>
                <td>{{ staff.Name }}</td>
                <td>{{ staff.Address }}</td>
                <td>{{ staff.Phone }}</td>
                <td>{{ staff.Email }}</td>
                <td><a href="/remove_staff_functions/{{ staff.id }}">Remove</a></td>
                <td><a href="/update_staff/{{ staff.id }}">Update</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
